<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDMS - Messages</title>
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="images/mpnag_logo.png" alt="School Logo" class="logo"/>
    <a href="student_dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
    <a href="violations.html"><i class="fa fa-exclamation-triangle"></i> My Violations</a>
    <a href="messages.html" class="active"><i class="fa fa-envelope"></i> Messages</a>
    <a href="appeals.html"><i class="fa fa-file-circle-question"></i> Appeals</a>
    <a href="about.html"><i class="fa fa-circle-info"></i> About & Concept</a>
    <a href="index.html" class="logout"><i class="fa fa-right-from-bracket"></i> Logout</a>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <div class="title">
        <h1>Student Discipline Management System</h1>
        <span class="subtitle">Messages</span>
      </div>
    </header>

    <!-- Messages Panel -->
    <section class="panel">
      <div class="panel-header"><h3>Messages & Notices</h3></div>
      <ul class="notices" id="messageList"></ul>

      <div class="msg-compose">
        <label for="messageText">Send a message to Prefect/Adviser</label>
        <textarea id="messageText" rows="3" placeholder="Write your messageâ€¦"></textarea>
        <button class="btn primary" id="sendBtn"><i class="fa fa-paper-plane"></i> Send</button>
      </div>
    </section>
  </main>

  <script>
    // ðŸ”¹ Sample Messages
    let messages = [
      { text: "Please see the Guidance Office on Sept 12.", date: "2025-09-10", sender: "Adviser" },
      { text: "Submit your written apology for the Aug 28 incident.", date: "2025-09-05", sender: "Discipline Officer" },
      { text: "Homeroom reminder: wear ID at all times.", date: "2025-08-20", sender: "Adviser" }
    ];

    // ðŸ”¹ Render Messages
    function renderMessages() {
      const list = document.getElementById("messageList");
      list.innerHTML = "";
      messages.forEach(m => {
        const li = document.createElement("li");
        li.className = "notice";
        li.innerHTML = `
          <div><strong>${m.sender}:</strong> ${m.text}</div>
          <small>${m.date}</small>
        `;
        list.appendChild(li);
      });
    }

    // ðŸ”¹ Send Message
    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("messageText").value.trim();
      if (!text) return alert("Please write a message.");
      messages.unshift({ text: text, date: new Date().toISOString().slice(0,10), sender: "You" });
      document.getElementById("messageText").value = "";
      renderMessages();
    });

    // ðŸ”¹ Init
    renderMessages();
  </script>
</body>
</html>
