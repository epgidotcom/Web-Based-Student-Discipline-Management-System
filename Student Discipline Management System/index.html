<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPNAG Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url(https://th.bing.com/th/id/OIP.wim07yEmJFPkn69G2YXEuAHaFl?cb=iwc2&rs=1&pid=ImgDetMain);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-card h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #172a46;
      margin-bottom: 10px;
    }
    .login-card h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 30px;
    }
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #444;
    }
    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #172a46;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #004385;
    }
    .forgot {
      margin-top: 15px;
    }
    .forgot a {
      color: #172a46;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm" action="/api/login" method="post">
        <div class="input-group">
          <label for="idNumber">ID Number</label>
          <input type="number" id="idNumber" name="idNumber" placeholder="Enter your ID number" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
  <script>
   <script>
  document.querySelector('#loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  // Redirect to the correct deployed path
  window.location.href = '/Student%20Discipline%20Management%20System/Dashboard.html';
});
  });
</script>
      }
    });
  </script>
</body>
</html>
