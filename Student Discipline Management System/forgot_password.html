<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/forgot_password.css" />
</head>
<body>
  <div class="reset-container">
    <h2>Password Recovery</h2>
    <div id="stepRequest">
      <form id="requestForm">
        <p>Enter your account email. A temporary reset token will be generated (displayed here in development).</p>
        <input type="email" id="reqEmail" placeholder="Email" required />
        <button type="submit">Send Reset Token</button>
      </form>
    </div>

    <div id="stepReset" style="display:none;">
      <form id="resetForm">
        <p>Enter the token you received and your new password.</p>
        <input type="text" id="resetToken" placeholder="Reset Token" required />
        <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" />
        <button type="submit">Reset Password</button>
      </form>
    </div>

    <p id="message"></p>
    <a href="index.html" class="back-link">‚Üê Back to Login</a>
  </div>
  <script src="js/config.js"></script>
  <script src="js/forgot_password.js"></script>
</body>
</html>
