<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SDMS - Messages</title>
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/student_auth_guard.js"></script>
</head>
<body>
  <button class="sidebar-toggle" id="sidebarToggle"><i class="fa fa-bars"></i></button>
  <aside class="sidebar">
    <img src="../images/mpnag_logo.png" alt="School Logo" class="logo"/>
    <a href="student_dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
  <a href="violations.html"><i class="fa fa-exclamation-triangle"></i> My Violations</a>
  <a href="appeals.html"><i class="fa fa-file-circle-question"></i> Appeals</a>
  <a href="messages.html" class="active"><i class="fa fa-envelope"></i> Messages</a>
    <a href="../index.html" class="logout"><i class="fa fa-right-from-bracket"></i> Logout</a>
  </aside>
  <div class="backdrop" id="sidebarBackdrop"></div>
  <main class="main">
    <header class="topbar">
      <div class="title">
        <h1>Messages</h1>
        <span class="subtitle">View and reply to guidance notifications</span>
      </div>
      <div class="profile" id="studentProfile">
        <div class="name-grade">
          <strong id="studentName">Student</strong>
          <small id="studentSection"></small>
        </div>
        <img id="studentAvatar" src="images/mpnag_logo.png" alt="Student avatar" class="avatar" />
      </div>
    </header>

    <section class="panel conversation" id="messagesPanel">
      <div class="panel-header">
        <div>
          <h3>Guidance Inbox</h3>
          <span class="hint" id="inboxHint">Messages will appear here once sent by the guidance team.</span>
        </div>
        <button class="btn" type="button" id="reloadMessages">
          <i class="fa fa-rotate"></i> Refresh
        </button>
      </div>
      <div class="message-list" id="messageList">
        <p class="hint">Loading messages…</p>
      </div>
      <form class="conversation-form" id="messageForm" novalidate>
        <div class="field">
          <label for="messageSubject">Subject <span class="hint">(optional)</span></label>
          <input type="text" id="messageSubject" placeholder="Enter a short subject" />
        </div>
        <div class="field">
          <label for="messageBody">Message</label>
          <textarea id="messageBody" rows="3" placeholder="Type your reply here" required></textarea>
        </div>
        <div class="actions">
          <span class="message-status" id="messageStatus"></span>
          <button class="btn primary" type="submit" id="sendMessageBtn">
            <i class="fa fa-paper-plane"></i> Send Message
          </button>
        </div>
      </form>
    </section>

    <section class="panel" id="announcementsPanel">
      <div class="panel-header">
        <h3>Announcements</h3>
        <span class="hint">Administrative notices and reminders</span>
      </div>
      <ul class="notices" id="noticeList">
        <li class="notice">Loading announcements…</li>
      </ul>
    </section>
  </main>
  <script type="module" src="js/messages.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
