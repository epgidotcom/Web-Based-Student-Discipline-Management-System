<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDMS - Appeals</title>
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/student_auth_guard.js"></script>
</head>
<body>
  <button class="sidebar-toggle" id="sidebarToggle"><i class="fa fa-bars"></i></button>

  <aside class="sidebar">
    <img src="images/mpnag_logo.png" alt="School Logo" class="logo" />
    <a href="student_dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
    <a href="violations.html"><i class="fa fa-exclamation-triangle"></i> My Violations</a>
    <a href="appeals.html" class="active"><i class="fa fa-file-circle-question"></i> Appeals</a>
    <a href="messages.html"><i class="fa fa-envelope"></i> Messages</a>
    <a href="../index.html" class="logout"><i class="fa fa-right-from-bracket"></i> Logout</a>
  </aside>

  <div class="backdrop" id="sidebarBackdrop"></div>

  <main class="main">
    <header class="topbar">
      <div class="title">
        <h1>Student Discipline Management System</h1>
        <span class="subtitle">Appeals</span>
      </div>
      <div class="profile" id="studentProfile">
        <div class="name-grade">
          <strong id="studentName">Loading...</strong>
          <small id="studentSection"></small>
        </div>
        <img id="studentAvatar" src="images/mpnag_logo.png" alt="Avatar" class="avatar" />
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h3>Submit an Appeal</h3>
      </div>
      <form id="appealForm" class="appeal-form">
        <div class="field">
          <label for="violationText">Violation</label>
          <div class="violation-picker">
            <input type="text" id="violationText" placeholder="Enter the violation you want to appeal" required />
            <button type="button" id="violationToggle" class="btn" aria-expanded="false" aria-haspopup="listbox" title="Choose from policy violations">▾</button>
            <div id="violationDropdown" class="violation-dropdown" role="listbox" aria-label="School violation list" hidden>
              <div class="violation-search"><input id="violationSearch" type="search" placeholder="Search violations..." /></div>
              <ul id="violationList" class="violation-list"></ul>
            </div>
          </div>
        </div>
        <div class="field">
          <label for="appealReason">Reason / Explanation</label>
          <textarea id="appealReason" rows="4" placeholder="Explain why you are appealing" required></textarea>
        </div>
        <button class="btn primary" type="submit">
          <i class="fa fa-file-circle-check"></i> Submit Appeal
        </button>
      </form>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h3>My Appeals</h3>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date Submitted</th>
              <th>Violation</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Last Message</th>
            </tr>
          </thead>
          <tbody id="appealRows">
            <tr data-placeholder="empty">
              <td colspan="5" style="text-align:center; color:#888;">No appeals found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  

  <script type="module" src="js/appeals.js"></script>
  <script type="module">
    import { api, getStudentId } from './js/api.js';
    async function loadStudentProfile(){
      const sid = getStudentId() || 'me';
      try {
        const profile = await api(`/students/${encodeURIComponent(sid)}`);
        if(!profile) return;
        const nameEl = document.getElementById('studentName');
        const sectionEl = document.getElementById('studentSection');
        const avatar = document.getElementById('studentAvatar');
        const fullName = [profile.first_name, profile.middle_name, profile.last_name].filter(Boolean).join(' ').trim() || profile.full_name || 'Student';
        nameEl.textContent = fullName;
        sectionEl.textContent = profile.grade ? `Grade ${profile.grade}${profile.section ? ' • Section ' + profile.section : ''}` : (profile.section ? `Section ${profile.section}`: '');
        if(profile.photo_url) avatar.src = profile.photo_url;
      } catch(e){ console.warn('Failed to load student profile', e); }
    }
    loadStudentProfile();
  </script>
  <script src="js/sidebar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
