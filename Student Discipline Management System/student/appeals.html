<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SDMS - Appeals</title>
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/student_auth_guard.js"></script>
</head>
<body>
  <button class="sidebar-toggle" id="sidebarToggle"><i class="fa fa-bars"></i></button>
  <aside class="sidebar">
    <img src="../images/mpnag_logo.png" alt="School Logo" class="logo"/>
    <a href="student_dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
    <a href="violations.html"><i class="fa fa-exclamation-triangle"></i> My Violations</a>
    <a href="appeals.html" class="active"><i class="fa fa-file-circle-question"></i> Appeals</a>
    <a href="../index.html" class="logout"><i class="fa fa-right-from-bracket"></i> Logout</a>
  </aside>
  <div class="backdrop" id="sidebarBackdrop"></div>
  <main class="main">
    <header class="topbar">
      <div class="title">
        <h1>Student Discipline Management System</h1>
        <span class="subtitle">Appeals</span>
      </div>
    </header>
    <section class="panel">
      <div class="panel-header"><h3>Submit an Appeal</h3></div>
      <form id="appealForm" class="appeal-form">
        <div class="field">
          <label for="violationSelect">Violation</label>
          <select id="violationSelect">
            <option value="">Select a violation...</option>
          </select>
        </div>
        <div class="field">
          <label for="appealReason">Reason / Explanation</label>
          <textarea id="appealReason" rows="4" placeholder="Explain why you are appealingâ€¦"></textarea>
        </div>
        <button class="btn primary" type="submit"><i class="fa fa-file-circle-check"></i> Submit Appeal</button>
      </form>
    </section>
    <section class="panel">
      <div class="panel-header"><h3>My Appeals</h3></div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date Submitted</th>
              <th>Violation</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="appealRows">
            <tr>
              <td colspan="4" style="text-align:center; color:#888;">No appeals found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadPendingViolations();
      loadAppeals();
    });
    function loadPendingViolations(){
      const select = document.getElementById('violationSelect');
      select.innerHTML = '<option value="">Select a violation...</option>';
    }
    function loadAppeals(){
      const tbody = document.getElementById('appealRows');
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#888;">No appeals found.</td></tr>';
    }
    document.getElementById('appealForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const vId = document.getElementById('violationSelect').value;
      const reason = document.getElementById('appealReason').value.trim();
      if(!vId || !reason){ alert('Please select a violation and add your explanation.'); return; }
      // TODO: integrate with API when backend is ready
    });
  </script>
  <script src="js/sidebar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
