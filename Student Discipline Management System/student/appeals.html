<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDMS - Appeals</title>
  <link rel="stylesheet" href="css/student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/student_auth_guard.js"></script>
</head>
<body>
  <button class="sidebar-toggle" id="sidebarToggle"><i class="fa fa-bars"></i></button>

  <aside class="sidebar">
    <img src="images/mpnag_logo.png" alt="School Logo" class="logo" />
    <a href="student_dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
    <a href="violations.html"><i class="fa fa-exclamation-triangle"></i> My Violations</a>
    <a href="appeals.html" class="active"><i class="fa fa-file-circle-question"></i> Appeals</a>
    <a href="messages.html"><i class="fa fa-envelope"></i> Messages</a>
    <a href="../index.html" class="logout"><i class="fa fa-right-from-bracket"></i> Logout</a>
  </aside>

  <div class="backdrop" id="sidebarBackdrop"></div>

  <main class="main">
    <header class="topbar">
      <div class="title">
        <h1>Student Discipline Management System</h1>
        <span class="subtitle">Appeals</span>
      </div>
      <div class="profile" id="studentProfile">
        <div class="name-grade">
          <strong id="studentName">Loading...</strong>
          <small id="studentSection"></small>
        </div>
        <img id="studentAvatar" src="images/mpnag_logo.png" alt="Avatar" class="avatar" />
      </div>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h3>Submit an Appeal</h3>
      </div>
      <form id="appealForm" class="appeal-form">
        <div class="field">
          <label for="violationText">Violation</label>
          <input type="text" id="violationText" placeholder="Enter the violation you want to appeal" required />
        </div>
        <div class="field">
          <label for="appealReason">Reason / Explanation</label>
          <textarea id="appealReason" rows="4" placeholder="Explain why you are appealing" required></textarea>
        </div>
        <button class="btn primary" type="submit">
          <i class="fa fa-file-circle-check"></i> Submit Appeal
        </button>
      </form>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h3>My Appeals</h3>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date Submitted</th>
              <th>Violation</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Last Message</th>
            </tr>
          </thead>
          <tbody id="appealRows">
            <tr data-placeholder="empty">
              <td colspan="5" style="text-align:center; color:#888;">No appeals found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="panel conversation" id="appealConversation" hidden>
      <div class="panel-header">
        <div>
          <h3>Appeal Conversation</h3>
          <small id="conversationAppealMeta" class="hint"></small>
        </div>
        <span class="tag" id="conversationStatus"></span>
      </div>
      <div class="conversation-body" id="messageThread">
        <p class="hint" id="conversationEmpty">Select an appeal to view messages.</p>
      </div>
      <form id="appealMessageForm" class="appeal-form conversation-form">
        <label for="appealMessageInput" class="sr-only">Reply</label>
        <textarea id="appealMessageInput" rows="3" placeholder="Write your message..." required></textarea>
        <div class="actions">
          <button class="btn primary" type="submit" id="appealMessageSubmit" disabled>
            <i class="fa fa-paper-plane"></i> Send Message
          </button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="js/appeals.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
