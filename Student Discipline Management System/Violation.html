    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #222;
      min-height: 100vh;
      display: flex;
      color: #222;
    }
    .sidebar {

    }

      border-radius: 50%;

      border: 3px solid #fff;
      object-fit: cover;
      background: #fff;
    }
    .sidebar .username {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-align: center;
    }
    .sidebar .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px 0 10px 0;
      font-size: 3rem;
      color: #173a6e;
    }
    .sidebar .role {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1px;
    }
    .sidebar .sidebar-menu {
      width: 100%;
      list-style: none;
      padding: 0;
      margin-bottom: auto;
    }
    .sidebar .sidebar-menu li {
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      border-left: 4px solid transparent;
    }
    .sidebar .sidebar-menu li.active,
    .sidebar .sidebar-menu li:hover {
      background: #204d8c;
      border-left: 4px solid #fff;
    }
    .sidebar .sidebar-bottom {
      width: 100%;
      margin-top: 30px;
    }
    .sidebar .sidebar-bottom ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar .sidebar-bottom li {
      padding: 12px 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #fff;
      transition: background 0.2s;
    }
    .sidebar .sidebar-bottom li:hover {
      background: #204d8c;
    }
    .sidebar .sidebar-bottom a {
      color: inherit;
      text-decoration: none;
      width: 100%;
      display: block;
    }
    .main-content {

      background: #f8f9fb;

    }
    .header-bar {

      align-items: center;
      margin-bottom: 30px;
    }
    .header-bar .back-btn {
      background: none;
      border: none;
      color: #173a6e;
      font-size: 1.8rem;
      margin-right: 18px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .header-bar .back-btn:hover {
      color: #ff9800;
    }
    .header-bar h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 1px;
    }
    .report-table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 30px 20px 20px 20px;
      margin-bottom: 30px;
      overflow-x: auto;
    }
    .report-table-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #173a6e;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .search-bar {
      float: right;
      margin-bottom: 10px;
    }
    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 160px;
    }
    .search-bar button {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #173a6e;
      margin-left: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      background: #fff;
      margin-top: 10px;
    }
    th, td {
      padding: 12px 14px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #e3eaf6;
      color: #173a6e;
      font-weight: 600;
      letter-spacing: 1px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .col-name { background: #e8f5e9; color: #388e3c; }
    .col-id { background: #f1f8e9; color: #689f38; }
    .col-violation { background: #fffde7; color: #fbc02d; }
    .col-sanction { background: #ffebee; color: #e53935; }
    .col-sanction select {

      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
      color: #e53935;
    }
    .action-btns {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 18px;
    }

      padding: 10px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .apply-btn {
      background: #1976d2;
      color: #fff;
    }
    .apply-btn:hover {
      background: #004385;
    }
    .back-btn2 {
      background: #eee;
      color: #333;
      border: 1px solid #ccc;
    }
    .back-btn2:hover {
      background: #ccc;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      min-width: 300px;
    }
    .modal-content p {
      font-size: 1.2rem;
      color: #173a6e;
      margin-bottom: 20px;
    }
    .modal-content button {
      padding: 10px 32px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-content button:hover {
      background: #004385;
    }

    }

    }
  </style>

    function closeModal() {
      modal.style.display = 'none';
    }
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      modal.style.display = 'flex';
    });
    // Optional: Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
    // Optional: Search filter
    document.getElementById('search').addEventListener('input', function() {
      const filter = this.value.toUpperCase();
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toUpperCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
