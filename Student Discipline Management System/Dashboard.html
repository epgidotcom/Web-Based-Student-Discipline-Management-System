<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management Dashboard</title>
  <style>
    /* Importing the Poppins font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styling */
  .sidebar {
    width: 250px;
    background: #173a6e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 0 20px 0;
    min-height: 100vh;
    box-shadow: 2px 0 8px rgba(0,0,0,0.07);
  }
  .sidebar .logo-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #fff;
    object-fit: cover;
    background: #fff;
  }
  .sidebar .username {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1px;
    text-align: center;
  }
  .sidebar .profile-img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 25px 0 10px 0;
    font-size: 3rem;
    color: #173a6e;
  }
  .sidebar .role {
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 1px;
  }
  .sidebar .sidebar-menu {
    width: 100%;
    list-style: none;
    padding: 0;
    margin-bottom: auto;
  }
  .sidebar .sidebar-menu li {
    padding: 15px 30px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 1rem;
    border-left: 4px solid transparent;
  }
  .sidebar .sidebar-menu li.active,
  .sidebar .sidebar-menu li:hover {
    background: #204d8c;
    border-left: 4px solid #fff;
  }
  .sidebar .sidebar-bottom {
    width: 100%;
    margin-top: 30px;
  }
  .sidebar .sidebar-bottom ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar .sidebar-bottom li {
    padding: 12px 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: #fff;
    transition: background 0.2s;
  }
  .sidebar .sidebar-bottom li:hover {
    background: #204d8c;
  }
  .sidebar .sidebar-bottom a {
    color: inherit;
    text-decoration: none;
    width: 100%;
    display: block;
  }
  /* ...keep your main-content and card styles as is... */

    /* Main content styling */
    .main-content {
      flex: 1;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .header {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      color: #fff;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: 300;
    }

    /* Colored cards */
    .card.year {
      background-color: #28a745; /* Green for Year */
    }

    .card.total-student {
      background-color: #8bc34a; /* Light green for Total Student */
    }

    .card.total-violation {
      background-color: #ff9800; /* Orange for Total Violation */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img class="logo-img" src="https://th.bing.com/th/id/ODL.022b7881a6fbea61f0b96cb7dc75d61b?w=80&h=80&c=12&rs=1&qlt=90&o=6&dpr=1.3&pid=algoBlockDebug" alt="School Logo" />
    <div class="profile-img">üë§</div>
    <div class="role">TEACHER</div>
    <ul class="sidebar-menu">
      <li class="active" onclick="location.href='Dashboard.html'">Dashboard</li>
      <li onclick="location.href='#'">Student List</li>
      <li onclick="location.href='Reports.html'">Reports</li>
      <li onclick="location.href='#'">Records</li>
    </ul>
    <div class="sidebar-bottom">
      <ul>
        <li>‚öôÔ∏è Account Settings</li>
        <li><a href="index.html">üö™ Log out</a></li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <div class="header">Dashboard</div>
    <div class="cards">
      <div class="card year">
        <h3>Year</h3>
        <p>2025-2026</p>
      </div>
      <div class="card total-student">
        <h3>Total Student</h3>
        <p>0</p>
      </div>
      <div class="card total-violation">
        <h3>Total Violation</h3>
        <p>0</p>
      </div>
    </div>
  </div>
</body>
</html>
