<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SDMS - Accounts</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/create_account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar" aria-hidden="true">
  <img src="images/mpnag_logo.png" alt="MPNAG Logo">
  <a href="dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
  <a href="student_list.html"><i class="fa fa-users"></i> Student List</a>
  <a href="violation_list.html"><i class="fa fa-exclamation-triangle"></i> Violation List</a>
  <a href="appeals.html"><i class="fa fa-file-circle-question"></i> Appeals</a>
  <a href="SMS.html"><i class="fa fa-message"></i> Messages &amp; SMS</a>
  <a href="account.html" class="active"><i class="fa fa-user-plus"></i> Accounts</a>
  <div class="sidebar-footer">
    <button id="logoutBtn" class="logout-side" type="button">
      <i class="fa fa-sign-out-alt" aria-hidden="true"></i>
      <span>Logout</span>
    </button>
  </div>
</nav>

<!-- Backdrop for drawer -->
<div class="backdrop" id="backdrop" aria-hidden="true"></div>

<!-- Main -->
<div class="main">
  <div class="topbar">
    <button class="menu-btn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">
      <i class="fa fa-bars" aria-hidden="true"></i><span> Menu</span>
    </button>
    <h1>Student Discipline Management System</h1>

    <div class="user-area">
      <button class="user-chip" id="userChip" type="button" aria-label="Current user">
        <span class="user-avatar" id="userAvatar">A</span>
        <span class="user-name" id="userName">Admin</span>
      </button>
    </div>
  </div>

  <div class="widget">
    <h3>Create Account</h3>

    <form id="accountForm">

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required minlength="6">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>

      <label for="role">Role:</label>
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>

      <div id="gradeGroup" class="field">
        <label for="grade">Grade</label>
        <select id="grade">
          <option value="">Select grade</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
      </div>

      <!-- section field shown only for Student role -->
      <div id="sectionGroup" class="field" style="display:none;">
        <label for="section">Section</label>
        <input type="text" id="section" maxlength="50" placeholder="Enter Section" />
      </div>

      <!-- LRN field shown only for Student role -->
      <div id="lrnGroup" class="field" style="display:none;">
        <label for="lrn">LRN</label>
        <input type="text" id="lrn" maxlength="20" placeholder="Enter Student's LRN" />
      </div>

      <!-- Age field shown only for Student role -->
      <div id="ageGroup" class="field" style="display:none;">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="120" placeholder="Enter Age" />
      </div>

      <button type="submit" class="add-btn" style="margin-top: 12px;">
        <i class="fa fa-user-plus"></i> Create Account
      </button>
    </form>

    <hr style="margin:20px 0;">
    <h3 style="margin-top:0">Accounts</h3>
    <div id="accountMsg" class="hint" aria-live="polite"></div>
    <div class="table-wrap">
      <table id="accountsTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Section</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- ...existing rows rendered by JS... -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/create_account.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
